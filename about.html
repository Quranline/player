<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css?times=1">
    <link rel="shortcut icon" type="image/x-icon" href="images/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <title>Quranline.com/about</title>
</head>

<body class="body-about">

    <header id="header" class="hrStyle1">
        <img src="images/about/sajaath.jpg" class="currentImg about-img" alt="Current Playing Track">

        <h2>Mohamed Sajaath</h2>
        <p>Developer</p>
    </header>

    <div class="about">
        <h3>seeking to launch a career designing web applications.<br> Familiar with attractive and responsive<br> web designing.</h3>
    </div>

    <div class="container-features hrStyle3">
        <h5>Themes</h5>
        <div class="row">
            <div class="col-3">
                <img src="./themes/dark Theme.png" alt="Theme" class="features-img">
            </div>
            <div class="col-3">
                <img src="./themes/theme1.png" alt="Theme" class="features-img">
            </div>
            <div class="col-3">
                <img src="./themes/theme2.png" alt="Theme" class="features-img">
            </div>
            <div class="col-3">
                <img src="./themes/theme3.png" alt="Theme" class="features-img">
            </div>
        </div>
    </div>
    <div class="container-finder hrStyle4">
        <h5 class="finder-h5">Skip Tool ( Navigate specific Area )</h5>
        <div class="row">
            <div class="col-12">
                <img src="./images/about/finder.png" alt="finder" class="finder-img">
            </div>
        </div>
    </div>

    <div class="container-social hrStyle2">
        <div class="row">
            <div class="col-3">
                <img src="images/social/whatsapp.png" alt="whatsapp" class="social-link">
            </div>
            <div class="col-3">
                <img src="images/social/whatsapp-busin.png" alt="whatsapp" class="social-link">
            </div>
            <div class="col-3">
                <img src="images/social/twitter.png" alt="whatsapp" class="social-link">
            </div>
            <div class="col-3">
                <img src="images/social/linkedin.png" alt="whatsapp" class="social-link">
            </div>
        </div>
    </div>


    <script type="module" src="index.js">
    </script>
    <script src="https://use.fontawesome.com/01de1fe131.js">
    </script>
</body>

</html>
